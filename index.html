<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 50px 60px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      position: relative;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: #e6005c;
      font-size: 2.5em;
      margin-bottom: 40px;
      transition: all 0.4s ease;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-120%, -50%);
    }

    #yesBtn:hover {
      background: #e6005c;
      transform: translate(-120%, -50%) scale(1.1);
    }

    #noBtn {
      background: #cccccc;
      color: #333;
      left: 50%;
      top: 50%;
      transform: translate(20%, -50%);
    }

    .message {
      margin-top: 30px;
      font-size: 1.5em;
      color: #e6005c;
      display: none;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 id="heading">Will you be my Valentine? üíï</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="message" id="message">
      Yayyy!!! üíòüíê You just made my day!
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const heading = document.getElementById("heading");

    let noClickCount = 0;
    const maxNoClicks = 15;

    noBtn.addEventListener("click", () => {
      noClickCount++;

      if (noClickCount >= maxNoClicks) {
        heading.textContent = "please just say yes ü•∫";

        noBtn.style.display = "none";

        yesBtn.style.left = "50%";
        yesBtn.style.top = "50%";
        yesBtn.style.transform = "translate(-50%, -50%)";

        return;
      }

      const container = document.querySelector(".buttons");
      const rect = container.getBoundingClientRect();

      const maxX = rect.width - noBtn.offsetWidth;
      const maxY = rect.height - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
      noBtn.style.transform = "none";
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      heading.style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    /* Floating hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
