<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: "Poppins", "Comic Sans MS", cursive;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    background: rgba(255,255,255,0.95);
    padding: 40px 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 420px;
    z-index: 2;
  }

  h1 {
    color: #e6005c;
    font-size: 2.2em;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    height: 150px;
    position: relative;
  }

  button {
    padding: 15px 35px;
    font-size: 1.2em;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: transform 0.25s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    transform: scale(1);
  }

  #noBtn {
    background: #d9d9d9;
    color: #333;
    position: absolute;
    right: 0;
  }

  .message {
    display: none;
    margin-top: 25px;
    font-size: 1.5em;
    color: #e6005c;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear forwards;
    opacity: 0.8;
    z-index: 1;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: confettiFall 3s linear forwards;
    z-index: 3;
  }

  @keyframes confettiFall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<audio id="bgMusic" preload="auto" loop>
  <source src="./lovergirl.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1 id="question">Will you be my Valentine, Theresa? ğŸ’•</h1>

  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div class="message" id="message">
    YAY!!! ğŸ’˜ğŸ’ I knew youâ€™d say yes ğŸ˜
  </div>
</div>

<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const message = document.getElementById("message");
const buttons = document.getElementById("buttons");

let musicStarted = false;
let noClicks = 0;
let yesScale = 1;
const MAX_NO_CLICKS = 15;

function startMusic() {
  if (!musicStarted) {
    music.volume = 0.7;
    music.play();
    musicStarted = true;
  }
}

yesBtn.onclick = () => {
  startMusic();
  question.style.display = "none";
  buttons.style.display = "none";
  message.style.display = "block";
  launchConfetti();
};

noBtn.onclick = () => {
  startMusic();
  noClicks++;

  // Grow YES button
  yesScale += 0.08;
  yesBtn.style.transform = `scale(${yesScale})`;

  if (noClicks >= MAX_NO_CLICKS) {
    noBtn.remove();
    question.textContent = "Please just say yes ğŸ¥ºğŸ’–";

    // Center YES perfectly
    buttons.style.justifyContent = "center";
    yesBtn.style.position = "relative";
    return;
  }

  // Move NO randomly inside container
  const rect = buttons.getBoundingClientRect();
  const x = Math.random() * (rect.width - noBtn.offsetWidth);
  const y = Math.random() * (rect.height - noBtn.offsetHeight);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
};

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);

function launchConfetti() {
  for (let i = 0; i < 150; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.background =
      ["#ff4d6d","#ffd166","#ff8fab","#cdb4db"][Math.floor(Math.random()*4)];
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
