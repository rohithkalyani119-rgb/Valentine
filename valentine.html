<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: 'Poppins', 'Comic Sans MS', cursive;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    background: rgba(255,255,255,0.95);
    padding: 40px 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 420px;
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #e6005c;
    font-size: 2.2em;
    margin-bottom: 35px;
  }

  .buttons {
    position: relative;
    height: 130px;
  }

  button {
    padding: 15px 35px;
    font-size: 1.2em;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-120px);
  }

  #noBtn {
    background: #d9d9d9;
    color: #333;
    left: 50%;
    transform: translateX(20px);
  }

  .message {
    display: none;
    margin-top: 30px;
    font-size: 1.5em;
    color: #e6005c;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear forwards;
    opacity: 0.8;
    z-index: 1;
  }

  @keyframes floatUp {
    to { transform: translateY(-110vh); opacity: 0; }
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: confettiFall 3s linear forwards;
    z-index: 3;
  }

  @keyframes confettiFall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- ğŸµ BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="lovergirl.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Will you be my Valentine, Theresa? ğŸ’•</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div class="message" id="message">
    YAY!!! ğŸ’˜ğŸ’  
    I knew youâ€™d say yes ğŸ˜
  </div>
</div>

<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

let musicStarted = false;
let noClicks = 0;

function startMusic() {
  if (!musicStarted) {
    music.volume = 0.7;
    music.play();
    musicStarted = true;
  }
}

yesBtn.onclick = () => {
  startMusic();
  message.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  confetti();
};

noBtn.onclick = () => {
  startMusic();
  noClicks++;

  if (noClicks >= 15) {
    noBtn.style.display = "none";
    return;
  }

  const c = document.querySelector(".container");
  const r = c.getBoundingClientRect();

  noBtn.style.left = Math.random() * (r.width - noBtn.offsetWidth) + "px";
  noBtn.style.top = Math.random() * (r.height - noBtn.offsetHeight) + "px";
};

setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "â¤ï¸";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 20 + 15 + "px";
  h.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 300);

function confetti() {
  for (let i = 0; i < 150; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.background =
      ["#ff4d6d","#ffd166","#ff8fab","#cdb4db"][Math.floor(Math.random()*4)];
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
